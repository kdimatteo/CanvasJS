<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CanvasJS clearRect Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Canvas.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Canvas("demo");
    for ( var i = 0; i < 500; i++ ){
      var x = Math.random() * ctx.width,
          y = Math.random() * ctx.height,
          radius = Math.random() * 100;
          console.log(x,y,radius)
      ctx.circle({
        "x" : x,
        "y" : y,
        "radius" : radius,
        "fillStyle" : '#'+Math.floor(Math.random()*16777215).toString(16),
        "strokeStyle" : '#'+Math.floor(Math.random()*16777215).toString(16)
      });
    }
    ctx.clearRect({
        "x" : 5,
        "y" : 20,
        "width" : 65,
        "height" : 450
    });
    for ( i=1; i < 13; i++){
      ctx.clearRect({
        "x" : 80 * i,
        "y" : 20,
        "width" : 70,
        "height" : 450
      });
    }
    
  }
return {
  init : init
}})().init();



</script>
    </body>
</html>
