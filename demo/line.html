<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CanvasJS line Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Canvas.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Canvas("demo"),
        x, y, distance, angle;
    for ( var i = 0; i < 10000; i++ ){
      x = Math.random() * ctx.width;
      y = Math.random() * ctx.height;
      distance = Math.random() * 960;
      angle = Math.random() * 360;
      ctx.beginPath()
         .line({ 
           "x" : x,
           "y" : y,
           "distance" : distance,
           "angle" : angle
         })
         .strokeStyle( '#'+Math.floor(Math.random()*16777215).toString(16) )
         .stroke().
         closePath();
    }
  }
return {
  init : init
}})().init();



</script>
    </body>
</html>
