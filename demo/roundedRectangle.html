<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CanvasJS Rounded Rectangle Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Canvas.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Canvas("demo");
    for ( var i = 0; i < 100; i++ ){
      var x = Math.random() * ctx.width,
          y = Math.random() * ctx.height,
          radius = 10,
          width = Math.random() * 400,
          height = Math.random() * 100;
      if ( height <= 10 ){
        height = height+10;
      }
      if ( width <= 10 ){
        width = width+10;
      }    
      ctx.roundedRectangle({
        "x" : x,
        "y" : y,
        "radius" : radius,
        "width" : width,
        "height" : height,
        "fillStyle" : '#'+Math.floor(Math.random()*16777215).toString(16),
        "strokeStyle" : '#'+Math.floor(Math.random()*16777215).toString(16)
      });
    }
  }
return {
  init : init
}})().init();



</script>
    </body>
</html>
